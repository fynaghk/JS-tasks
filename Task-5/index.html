<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <section>
      <div class="main">
        <div class="input">
          <label>Mission</label>
          <input type="text" placeholder="Add a mission">
          <button class="addMission">ADD</button>
        </div>

        <div class="box">
          <div>
            <h1> Don`t give up! </h1>
          </div>
          <div class="list">
              <h2>Missions</h2>
              <ul  class="notCompleted">
              </ul>

              <h2>Completed missions</h2>
              <ul class="completed">
              </ul>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
